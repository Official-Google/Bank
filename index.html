<script>
  function formatDate(date) {
  const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
  return date.toLocaleString('en-GB', options).replace(',', '');
}

  function showDelayedDates() {
  const now = new Date();
  const delayedTime1 = new Date(now.getTime() - ((24 * 60 + 2 * 60 + 10) * 60 * 1000)); // 1 day, 2 hours, 10 mins in milliseconds
  const delayedTime2 = new Date(delayedTime1.getTime() - (2 * 60 + 7) * 60 * 1000); // 2 hours, 7 mins in milliseconds

  const formattedDate1 = formatDate(delayedTime1);
  const formattedDate2 = formatDate(delayedTime2);

  document.getElementById('time').textContent = formattedDate1;
  document.getElementById('time2').textContent = formattedDate2;
}

window.onload = showDelayedDates;
    
    </script>
